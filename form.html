<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="form.js" defer></script>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="myform">
        <label>Name:</label>
        <input type="text" id="name"><br><br>
        <label>Email:</label>
        <input type="email" id="email"><br><br>
        <button>Submit</button>
        <br><br>
        <button onclick="alert('clicked!')">Clickme</button>
        <button ondbclick="alert('clicked!')">double click Me</button>
        <button onmousemove="alert('clicked')">mouse</button>
        <button onmouseup="alert('clicked')">mouseUp</button>
    </form>
    <p id="message"></p>
</body>
</html>
